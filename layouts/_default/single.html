{{ define "nav" }}{{ partial "site-nav.html" . }}{{ end }}
{{ define "main" }}
  <article class="w-100 ph4-ns pb0 pb6-ns pt1 pt4-ns">
    <div class="flex-l">

      <div class="order-2 w-100 w-20-l ph5-m ph0-l mb4 sticky">
      {{- partial "toc.html" . -}}
      </div>
      <div class="order-1 z-1 w-40-l mw8-l mw7-m ph0 ph5-ns mid-gray nested-copy-line-height no-underline nested-links nested-img nested-copy-seperator nested-blockquote mt0-ns" style="flex-grow:1;">
        <div class="documentation-copy center measure-wide-m pa3">
          <div id="readout" class="fixed right-0 bottom-0">
          </div>
          {{ .Render "page" }}
          {{ partial "related.html" . }}
          {{ partial "previous-next-links.html" . }}
        </div>
      </div>
      <div class="order-0 w-20 mr3 dn db-l">
          {{ partial "tags.html" . }}
          {{ partial "nav-links-docs.html" . }}
      </div>

    </div>
  </article>
{{ end }}
