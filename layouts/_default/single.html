{{ define "nav" }}{{ partial "site-nav.html" . }}{{ end }}
{{ define "main" }}
  <article class="w-100 ph4-ns pb0 pb4-ns pt0 pt4-ns">
    <div class="flex-l">
     <div class="order-0 w-20 mr3 mr3-l dn db-l">
          {{ partial "nav-links-docs.html" . }}
      </div>

      <div class="order-2 w-100 w-10-l ph5-m pr2-l mb4-l ml1-l">
      {{- partial "toc.html" . -}}
      </div>
      <div id="bg-blur" class="main-content order-1 mt5 bg-white mt0-ns boxshadow z-1 w-60-l ph0 ph3-ns mid-gray nested-copy-line-height no-underline nested-links nested-img nested-copy-seperator nested-blockquote mt0-ns">
        <div class="documentation-copy center ph3 pv4">
          <div id="readout" class="fixed right-0 bottom-0">
          </div>
          {{ .Render "page" }}
          {{ partial "related.html" . }}
          {{ partial "previous-next-links.html" . }}
        </div>
      </div>
     

    </div>
  </article>
{{ end }}
