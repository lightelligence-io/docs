{{ $related := .Site.RegularPages.Related . | first 5 }}
{{ with $related }}
<div class="mt6">
    <h2 class="headline--aritcle">See Also</h2>
    <ul class="related">
        {{ range . }}
        <li class="f6"><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
        {{ end }}
    </ul>
</div>
{{ end }}
