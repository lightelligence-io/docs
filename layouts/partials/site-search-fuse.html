<div id="search-results"></div>
</div>

<template id="search-result-template">
  <div class="search_summary mb3 pb3 pt1 ph3 mw8 mid-gray nested-copy-line-height no-underline nested-links nested-img nested-copy-seperator nested-blockquote mt0-ns">
    <a class="search_link" href="">
        <div class="flex items-center">
            <div class="flex-auto tl-ns pl2 w-100 w-80-ns">
                <h4 class="post-title black no-text-decoration f4">
                    <div class="search_title"></div>
                </h4>

                <p class="f5 search_snippet gray" > </p>

                <small>
                    <table>
                        <tr class="search_iftags mb2 flex items-center">		<td class="mid-gray f6 pr4-l pr2-m cat-hl"><strong>Tags </strong></td><td class="search_tags ph3"></td></tr>
                        <tr class="search_ifcategories flex items-center">	<td class="mid-gray f6 pr4-l pr2-m cat-hl"><strong>Categories </strong></td><td class="search_categories f6 mb0 link mid-gray dim mr3 bg-light-blue blue ph3 pv1 category"></td></tr>
                    </table>
                </small>
            </div>
            <div class="arrow-right db"></div>
        </div>
    </a>
  </div></template>

  <!-- These are the two libraries needed for current browsers. -->
  <script src={{ "js/libs/fuse.js/3.2.1/fuse.min.js" | absURL }}></script>
  <script src={{ "js/libs/mark.js/9.0.0/mark.min.js" | absURL }}></script>

  <!-- Below works *only if* this theme component is named "hugo-search-fuse-js"
       AND *if* the themesDir is left at the default value of "themes".  -->
  {{ $search_js_md5 := (readFile "themes/hugo-search-fuse-js/static/js/search.js" | md5) }}
  <script src={{ printf "%s?%s" ("js/search.js" | absURL) $search_js_md5 }}></script>
