{{ if or .PrevInSection .NextInSection }}
<div class="flex flex-wrap justify-between items-baseline pagination pagination-bottom">
	{{if .NextInSection}}
	<a href="{{ .NextInSection.Permalink }}" class="f5 link light-gray w-100 w-50-l tc tl-l">
		<span class="v-mid dib left">{{ partial "svg/arrow-left.svg" (dict "size" "30px") }}</span>
		{{ .NextInSection.Title }}
	</a>
	{{end}}
	{{if .PrevInSection}}
	<a href="{{.PrevInSection.Permalink }}" class="f5 link light-gray w-100 w-50-l tc tr-l mt3 mt0-l">
		{{ .PrevInSection.Title}}
		<span class="v-mid dib right">{{ partial "svg/arrow-right.svg" (dict "size" "25px") }}</span>
	</a>
	{{end}}
</div>
{{ end }}
