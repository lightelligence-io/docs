<div class="code relative bg-primary-color-dark moon-gray pa2 mt4" id="{{.Get "file" | urlize}}">
	{{- with .Get "file" -}}
		<div class="filename san-serif f6 dib lh-solid pl2 pv2 mb2">{{.}}</div>
	{{- end -}}

	{{ if ne (.Get "copy") "false" }}
		<button class=" needs-js copy f6 absolute top--2 right-0 lh-solid hover-bg-primary-color-dark bn white ph3 pv2 button--copy" title="Copy this code to your clipboard." data-clipboard-action="copy" aria-label="copy button">

		</button>
		{{/* Functionality located within filesaver.js The copy here is located in the css with .copy class so it can be replaced with JS on success */}}
	{{end}}
	<div class="code-copy-content nt3" {{with .Get "download"}}id="{{.}}"{{end}}>
		{{- .Inner -}}
	</div>

</div>
